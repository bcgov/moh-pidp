# PR Helm values
global:
  vanityURL: "healthprovideridentityportal.gov.bc.ca"
  commit_sha: ""
  image:
    tag: main
  license_plate: "d8a8f9"
  
database:
  autoCreate: false
  # databaseHost: dev-patroni
# existingSecret: dev-patroni-secret

redis:
  enabled: false
  auth:
    existingSecret: redis
    existingSecretPasswordKey: database-password

nginx:
  replicaCount: 3

frontend:
  replicaCount: 3
  settings:
    environmentName: prod
    keycloak:
      url: https://common-logon.hlth.gov.bc.ca/auth

webapi:
  replicaCount: 3
  aspnetcore:
    environment: Production

plr-intake:
  replicaCount: 2

rabbitmq:
  autoCreate: true
  host: rabbitmq://pidp:password@rabbitmq:5672/