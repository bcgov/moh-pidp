kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
    name: {{ .Values.appName }}
  annotations:
    # default is leastconn which tends to route all traffic to the same pods.
    haproxy.router.openshift.io/balance: "roundrobin"
    # Disable the cookies for load testing as the load test is coming from a single source host.
    haproxy.router.openshift.io/disable_cookies: "true"
spec:
  host: {{ .Values.environment }}.healthprovideridentityportal.com
  path: /midas/
  port:
    targetPort: 8080-tcp
  # The GHA workflow connects to vault to obtain the certs files
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ .Values.appName }}
    weight: 100
  wildcardPolicy: None
---
