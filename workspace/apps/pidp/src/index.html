<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Provider Identity Portal</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet" />
    <script>
      /**
       * TEMPORARY FIX
       * Currently Angular is not bootstrapping in Internet Explorer, and this is
       * a work around to patch and provide time until it can be resolved allowing
       * the guards to redirect users.
       */

      /**
       * @description
       * Checks if the browser is Internet Explorer, or pre-Chromium
       * Edge.
       *
       * The reversed attribute of ordered lists is not supported in IE or
       * pre-Chromium Edge, but has been supported in all other browsers
       * forevers!!!
       * @see https://caniuse.com/?search=reversed
       */
      function isIEOrPreChromiumEdge() {
        return !('reversed' in document.createElement('ol'));
      }

      if (isIEOrPreChromiumEdge()) {
        window.location.replace('/assets/unsupported.html');
      }
    </script>
  </head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
