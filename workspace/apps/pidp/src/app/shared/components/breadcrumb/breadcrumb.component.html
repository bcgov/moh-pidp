<div class="breadcrumb-container" uiPidpInjectViewportCss>
  <nav class="breadcrumb">
    <ul>
      <li
        *ngFor="
          let breadcrumb of breadcrumbs;
          index as itemIndex;
          first as isFirstItem;
          last as isLastItem
        ">
        <button
          uiTextButton
          [disabled]="isLastItem"
          (click)="isFirstItem ? onBack() : navigateTo(breadcrumb.path)">
          <img
            *ngIf="isFirstItem"
            width="16"
            height="16"
            ngSrc="/assets/images/icons/icon-home.svg"
            alt="Home"
            priority />
          <span [ngClass]="{ 'home-text': isFirstItem }">{{
            breadcrumb.title
          }}</span>
        </button>
        <fa-icon
          *ngIf="!isLastItem"
          class="fa-duotone"
          [icon]="faAngleRight"></fa-icon>
      </li>
    </ul>
  </nav>
</div>
