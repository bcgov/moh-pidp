<div class="banner-container" uiPidpInjectViewportCss>
  <div class="licences-box">
    <div
      *ngFor="let banner of banners">
      <div class="card-styles">
        <div class="card-header-icon">
        <div class="licence-detail-box">
          <h2>
            <img
            src="/assets/images/icons/icon-warning.svg"
            alt="college-licence-logo" />
            <span>{{banner.header}}</span>
          </h2>
          <div class="licence-detail-content">
            {{banner.body}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
