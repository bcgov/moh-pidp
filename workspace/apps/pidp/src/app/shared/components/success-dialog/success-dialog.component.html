<div  [ngClass]="{ 'dialog-box': showHeader }" uiPidpInjectViewportCss>
  <div class="dialog-header" *ngIf="showHeader">
    <button
      type="button"
      aria-label="Close dialog"
      (click)="onSuccessDialogClose()">
      <fa-icon [icon]="faXmark"></fa-icon>
    </button>
  </div>
  <div class="dialog-content">
    <div *ngIf="showHeader">
      <div class="dialog-icon">
        <fa-icon [icon]="faCircleCheck"></fa-icon>
      </div>
      <h3>{{ title }}</h3>
    </div>
    <ng-template #dialogParagraphHost></ng-template>
  </div>
</div>
