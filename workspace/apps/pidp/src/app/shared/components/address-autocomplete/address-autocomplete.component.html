<div class="address-autocomplete" [formGroup]="form">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Address autocompleted by Canada Post</mat-label>
        <input
          matInput
          role="presentation"
          autocomplete="off"
          formControlName="autocomplete"
          [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete" autocomplete="off">
          <mat-option
            *ngFor="let field of addressAutocompleteFields"
            [value]="field.text"
            (click)="onAutocomplete(field.id)">
            {{ field.text }} {{ field.description }}
          </mat-option>
        </mat-autocomplete>
        <mat-hint>
          Start with unit number and street number. Address autocompleted by
          <a uiAnchor [attr.href]="canadaPostUrl">Canada Post</a>
        </mat-hint>
      </mat-form-field>
    </div>
    <div class="col-12">
      <ng-content></ng-content>
    </div>
  </div>
</div>
