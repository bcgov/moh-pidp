<ui-dashboard-header
  [theme]="headerConfig.theme"
  [allowMobileToggle]="headerConfig.allowMobileToggle"></ui-dashboard-header>
<div>
  <h1>An error has occurred</h1>
  For additional support, contact the OneHealthID Service desk:
  <ul>
    <li>
      By email at
      <a
        uiAnchor
        scheme="mailto"
        [attr.href]="providerIdentitySupportEmail"></a>
    </li>

    <li>
      By phone at
      <a uiAnchor scheme="tel" [attr.href]="additionalSupportPhone"></a>
    </li>
  </ul>

  <span>
    <button mat-flat-button type="button" color="primary" (click)="onBack()">
      Back to the Provider Identity Portal
    </button>
  </span>
</div>
