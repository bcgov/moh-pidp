<div class="card-container">
  <div class="card">
    <div class="card-header">
      <div class="card-header-check-icon card-icon">
        <img class="checked" alt="icon" [src]="icon" />
        <p class="card-header-text">{{ headerText }}</p>
      </div>
    </div>
    <div class="card-body">
      {{ bodyText }}
      <div>
        <a class="learn-more link" href="#"><u>Learn more</u><span> ></span></a>
      </div>
    </div>
  </div>
</div>
