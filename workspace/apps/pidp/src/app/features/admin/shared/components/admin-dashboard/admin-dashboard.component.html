<ui-dashboard
  [username]="(username | async)!"
  [headerConfig]="headerConfig"
  [showMenuItemIcons]="showMenuItemIcons"
  [responsiveMenuItems]="responsiveMenuItems"
  [logoutRedirectUrl]="logoutRedirectUrl"
  (logout)="onLogout()">
  <ui-dashboard-image
    [brandConfig]="brandConfig"
    [responsiveMenuItems]="responsiveMenuItems"></ui-dashboard-image>
</ui-dashboard>
