<section class="box" uiPidpInjectViewportCss>
  <div class="content">
    <div class="icon-box">
      <img src="/assets/images/icons/account-image.svg" alt="Account Icon" />
    </div>
    <div class="name-box">
      <h3 class="name">{{ nameText }}</h3>
    </div>
  </div>
  <div class="second-row">
    <div class="school-box">
      <!-- <p> <span>Pharmacists</span></p> -->
      <p *ngIf="collegeText"> <span>Pharmacists: {{ collegeText }}</span> </p>
    </div>
    <div class="extra-box-large">
      <p *ngIf="noticeText">
        <span>Status: {{ noticeText }}</span>
    </p>
      <p *ngIf="createdOnText">
       <span>Label: {{ createdOnText }}</span>
      </p>
    </div>
    <!-- <div
      *ngIf="showMobileNoticeIcon || !!createdOnText"
      class="extra-box-xsmall">
      <fa-icon
        *ngIf="showMobileNoticeIcon"
        [class.notice-green]="noticeColour === 'green'"
        [class.notice-yellow]="noticeColour === 'yellow'"
        [class.notice-red]="noticeColour === 'red'"
        [icon]="faUserGroup"></fa-icon>
      <span
        *ngIf="createdOnText"
        [class.notice-green]="noticeColour === 'green'"
        >{{ createdOnText }}</span
      >
      <span *ngIf="showMobileNoticeText"
      [class.notice-yellow]="noticeColour === 'yellow'"
      [class.notice-red]="noticeColour === 'red'">
        {{ noticeText }}
      </span>
    </div> -->
  </div>
  <div *ngIf="isCancelEnabled || isApproveEnabled" class="actions">
    <button
      *ngIf="isCancelEnabled"
      class="cancel"
      mat-stroked-button
      type="button"
      (click)="cancelClick.emit(id)">
      Cancel
    </button>
    <button
      *ngIf="isApproveEnabled"
      class="approve"
      mat-stroked-button
      type="button"
      (click)="approveClick.emit(id)">
      Approve
    </button>
  </div>
</section>
