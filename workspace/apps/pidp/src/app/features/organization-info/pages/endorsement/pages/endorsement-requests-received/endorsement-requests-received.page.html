<ui-page>
  <ui-page-header icon="business">{{ title }}</ui-page-header>

  <ui-page-section>
    <p>This is a list of your care team members, here you can:</p>
    <ol>
      <li>Approve or decline requests to join your team</li>
      <li>View team members</li>
    </ol>
  </ui-page-section>

  <ui-card icon="person_pin" [heading]="'Team member'">
    <ng-container uiCardContent>
      <p>Job Title here</p>
    </ng-container>
    <div class="actions" uiCardActions>
      <span>
        <button
          class="decline"
          mat-stroked-button
          type="button"
          (click)="onFakeIt()">
          Decline
        </button>
      </span>
      <ng-container uiCardActions>
        <span>
          <button
            class="accept"
            mat-stroked-button
            type="button"
            (click)="onBack()">
            Approve
          </button>
        </span>
      </ng-container>
    </div>
  </ui-card>

  <ui-card icon="person_pin" [heading]="'Team member'">
    <ng-container uiCardHint>Date user was approved</ng-container>
    <ng-container uiCardContent>
      <p>Job title</p>
    </ng-container>
    <div class="approved" uiCardContent>
      <ui-icon type="outlined">check_circle</ui-icon>
      <p>This team member has been approved</p>
    </div>
  </ui-card>

  <ui-page-footer>
    <button
      mat-stroked-button
      uiPageFooterAction
      type="button"
      color="primary"
      (click)="onBack()">
      Back Home
    </button>
  </ui-page-footer>
</ui-page>
