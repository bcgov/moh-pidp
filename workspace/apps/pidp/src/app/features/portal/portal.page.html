<div class="container-fluid page-container" uiPidpInjectViewportCss>
  <div class="header-container">
    <div class="banner-mask">
      <div class="banner-content">
        <h5>Welcome to the <span>OneHealthID</span> Service</h5>
      </div>
    </div>
  </div>
  <div class="body-container">
    <div class="card-grid">
      <div class="card">
        <img
          src="/assets/images/marcelo-leal-k7ll1hpdhFA-unsplash.jpg"
          alt="Profile Information"
          loading="lazy" />
        <div class="card-content">
          <p class="card-header">Linking Accounts</p>
          <p>Link different credentials together in OneHealthID</p>
          <a
            (click)="navigateTo(ProfileRoutes.routePath(ProfileRoutes.ACCOUNT_LINKING))">
            <fa-icon [icon]="faArrowRight"></fa-icon> READ MORE
          </a>
        </div>
      </div>

      <div class="card">
        <img
          src="/assets/images/online-marketing-hIgeoQjS_iE-unsplash.jpg"
          alt="Systems access for myself"
          loading="lazy" />
        <div class="card-content">
          <p class="card-header">Acquire Access</p>
          <p>Acquire healthcare system access for myself</p>
          <a
            (click)="navigateTo(AccessRoutes.routePath(AccessRoutes.ACCESS_REQUESTS))">
            <fa-icon [icon]="faArrowRight"></fa-icon> READ MORE
          </a>
        </div>
      </div>

      <div class="card">
        <img
          src="/assets/images/national-cancer-institute-KrsoedfRAf4-unsplash.jpg"
          alt="Interested in systems for others"
          loading="lazy" />
        <div class="card-content">
          <p class="card-header">Grant Access</p>
          <p>Grant healthcare system access for others</p>
          <div class="card-footer">
            <span class="content-with-alert"
              ><fa-icon
                *ngIf="alerts.includes(AlertCode.PENDING_ENDORSEMENT_REQUEST)"
                class="fa-duotone"
                [icon]="faBell"></fa-icon
              ><a
                (click)="navigateTo(OrganizationInfoRoutes.routePath(OrganizationInfoRoutes.ENDORSEMENTS))">
                READ MORE
              </a></span
            ><a
              (click)="navigateTo(OrganizationInfoRoutes.routePath(OrganizationInfoRoutes.ENDORSEMENTS))"
              ><fa-icon [icon]="faArrowRight"></fa-icon
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="back-to-top-container">
    <button
      *ngIf="showBackToTopButton"
      class="back-to-top"
      (click)="scrollToTop()">
      <fa-icon [icon]="faArrowUp"></fa-icon>
    </button>
    <div *ngIf="showBackToTopButton" class="back-to-top-text">Back to top</div>
  </div>
</div>
