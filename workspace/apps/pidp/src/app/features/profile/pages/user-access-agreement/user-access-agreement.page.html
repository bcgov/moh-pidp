<ui-page mode="medium">
  <app-user-access-agreement-document></app-user-access-agreement-document>

  <p *ngIf="!completed">
    <strong>
      I <span class="signature">{{ username | async }}</span>, represent and
      warrant that all information provided in connection with my application
      for access to the System(s), is true and correct.
    </strong>
  </p>

  <ui-page-footer [mode]="completed ? 'reverse' : 'normal'">
    <button
      mat-stroked-button
      uiPageFooterAction
      color="primary"
      type="button"
      (click)="onBack()">
      Back Home
    </button>
    <button
      *ngIf="!completed"
      mat-flat-button
      uiPageFooterAction
      color="primary"
      type="button"
      (click)="onAcceptAgreement()">
      Accept Agreement
    </button>
  </ui-page-footer>
</ui-page>
