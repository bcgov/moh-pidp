<ui-page [form]="formState.form" (submitted)="onSubmit()">
  <ui-page-header>{{ title }}</ui-page-header>

  <ui-alert
    *ngIf="inGoodStanding"
    type="success"
    icon="check_circle"
    iconType="outlined"
    title="You are in good standing with the college">
    <ng-container uiAlertContent>More details here.</ng-container>
  </ui-alert>

  <ui-page-section>
    <ui-page-section-subheader
      icon="assignment_ind"
      heading="College Licence Information">
      <ng-container uiPageSectionSubheaderDesc>
        Provide the following information to complete your Provider Identity
        Profile.
      </ng-container>
    </ui-page-section-subheader>
  </ui-page-section>

  <ng-container [formGroup]="formState.form">
    <ui-page-section>
      <ui-page-section-subheader heading="College Licence">
        <ng-container uiPageSectionSubheaderDesc>
          Provide details for your active College licence.
        </ng-container>
      </ui-page-section-subheader>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-select
              placeholder="College Licence"
              formControlName="collegeCode">
              <mat-option
                *ngFor="let college of colleges"
                [value]="college.code">
                {{ college.name }}
              </mat-option>
            </mat-select>
            <mat-error>Required</mat-error>
          </mat-form-field>
        </div>
        <div *ngIf="formState.collegeCode.value" class="col-12">
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Licence Number"
              formControlName="licenceNumber" />
            <mat-error>Required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </ui-page-section>
  </ng-container>

  <ui-page-footer>
    <button mat-stroked-button type="button" color="primary" (click)="onBack()">
      Back Home
    </button>
    <button mat-flat-button type="submit" color="primary" (click)="onSubmit()">
      Save Information
    </button>
  </ui-page-footer>
</ui-page>
