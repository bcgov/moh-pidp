<ui-page [form]="formState.form" (submitted)="onSubmit()">
  <ui-page-header>{{ title }}</ui-page-header>

  <ui-page-section>
    <ui-page-section-subheader
      icon="assignment_ind"
      heading="Work and Role Information">
      <ng-container uiPageSectionSubheaderDesc>
        Provide your work and role information for every facility you work for.
      </ng-container>
    </ui-page-section-subheader>
  </ui-page-section>

  <ng-container [formGroup]="formState.form">
    <ui-page-section>
      <ui-page-section-subheader heading="Job Title">
        <ng-container uiPageSectionSubheaderDesc>
          Identify your job title(s).
        </ng-container>
      </ui-page-section-subheader>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Job Title"
              formControlName="jobTitle" />
            <mat-hint>Type in your job title</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </ui-page-section>

    <ui-page-section>
      <ui-page-section-subheader heading="Facility Information">
        <ng-container uiPageSectionSubheaderDesc>
          Provide the following information.
        </ng-container>
      </ui-page-section-subheader>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Facility Name"
              formControlName="facilityName" />
            <mat-hint>Type your Facility Name</mat-hint>
            <mat-error>Required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </ui-page-section>

    <ui-page-section>
      <ui-page-section-subheader heading="Facility Address">
        <ng-container uiPageSectionSubheaderDesc>
          Provide your work address.
        </ng-container>
      </ui-page-section-subheader>

      <app-address-form
        [form]="formState.facilityAddress"
        [showAddressLineFields]="
          hasAttemptedSubmission || hasFacilityAddress
        "></app-address-form>
    </ui-page-section>
  </ng-container>

  <ui-page-footer>
    <button
      mat-stroked-button
      uiPageFooterAction
      type="button"
      color="primary"
      (click)="onBack()">
      Back Home
    </button>
    <button mat-flat-button uiPageFooterAction type="submit" color="primary">
      Save Information
    </button>
  </ui-page-footer>
</ui-page>
