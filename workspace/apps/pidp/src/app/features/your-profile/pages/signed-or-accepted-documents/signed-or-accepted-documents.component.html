<ui-page mode="large">
  <ui-page-header>{{ title }}</ui-page-header>

  <ui-page-section>
    <ui-page-section-subheader
      icon="history"
      heading="View Signed or Accepted Documents">
      <ng-container uiPageSectionSubheaderDesc>
        View the documents you have signed.
      </ng-container>
    </ui-page-section-subheader>

    <div class="row">
      <div *ngFor="let document of documents" class="col-12 col-xl-6">
        <ui-card-summary
          [icon]="document.icon"
          [title]="document.title"
          [actionLabel]="document.actionLabel"
          [disabled]="document.disabled"
          (action)="onViewDocument()"></ui-card-summary>
      </div>
    </div>
  </ui-page-section>

  <ui-page-footer>
    <button
      mat-stroked-button
      color="primary"
      type="button"
      routerLink="../../">
      Back Home
    </button>
  </ui-page-footer>
</ui-page>
