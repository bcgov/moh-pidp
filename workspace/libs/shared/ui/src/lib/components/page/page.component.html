<ui-overlay>
  <div [class]="mode">
    <ng-container *ngIf="form; else pageContent">
      <form
        novalidate
        [autocomplete]="autocomplete"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <ng-container *ngTemplateOutlet="pageContent"></ng-container>
      </form>
    </ng-container>
  </div>
</ui-overlay>

<ng-template #pageContent>
  <ng-content></ng-content>
</ng-template>
