<div class="row" [formGroup]="form">
  <ng-container>
    @for (control of formControlConfig; track control.name) {
      <div
        [class.col-12]="mode === 'column'"
        [class.col-6]="mode === 'columns'">
        <mat-form-field class="w-100">
          <mat-label>{{ control.label }}</mat-label>
          <input matInput uiTrim [formControlName]="control.name" />
          <mat-error>Required</mat-error>
        </mat-form-field>
      </div>
    }
  </ng-container>
</div>
