<div class="row" [formGroup]="form">
  <div class="col">
    <mat-form-field class="w-100 email">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" (keyup)="onKeyUp()" />
      <mat-error *ngIf="email.hasError('required')">Required</mat-error>
      <mat-error *ngIf="email.hasError('email')">
        Must be a valid email address
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col">
    <mat-form-field class="w-100">
      <mat-label>Phone Number</mat-label>
      <input
        matInput
        formControlName="phone"
        mask="(000) 000-0000"
        [showMaskTyped]="false" />
      <mat-error *ngIf="phone.hasError('required')">Required</mat-error>
      <mat-error *ngIf="phone.hasError('phone')">
        Must be a valid phone number
      </mat-error>
    </mat-form-field>
  </div>
</div>
