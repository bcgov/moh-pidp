<div class="row" [formGroup]="form">
  <div class="col">
    <mat-form-field class="w-100">
      <input
        matInput
        placeholder="Phone Number"
        formControlName="phone"
        mask="(000) 000-0000"
        [showMaskTyped]="false" />
      <mat-error *ngIf="phone.hasError('required')">Required</mat-error>
      <mat-error *ngIf="phone.hasError('phone')">
        Must be a valid phone number
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col">
    <mat-form-field class="w-100">
      <input matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="email.hasError('required')">Required</mat-error>
      <mat-error *ngIf="email.hasError('email')">
        Must be a valid email address
      </mat-error>
    </mat-form-field>
    <ui-email-domain-warning
      [inputEmail]="email.value"
      [commonDomains]="['google.ca', 'bing.com']"
      >DOMAIN WARNING</ui-email-domain-warning
    >
  </div>
</div>
