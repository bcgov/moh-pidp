<div class="page-container" uiPidpInjectViewportCss>
  <header>
    <div class="banner">
      <a
        class="logo-link"
        title="Home"
        aria-label="Go home"
        (click)="navigateToRoot()">
        <img
          *ngIf="isMobile"
          class="logo-mobile"
          width="140"
          height="50"
          ngSrc="../assets/images/logo.svg"
          priority
          aria-label="BC Government Logo" />
        <img
          *ngIf="!isMobile"
          class="logo-desktop"
          width="120"
          height="65"
          ngSrc="../assets/images/logo-banner.svg"
          priority
          aria-label="BC Government Logo" />
      </a>
    </div>
    <div class="title">
      <h1><ng-content select="[page-title]"></ng-content></h1>
    </div>
    <div class="header-right">
      <ng-content select="[page-header-right]"></ng-content>
    </div>
  </header>
  <div class="content">
    <ng-content></ng-content>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <ul>
        <li>
          <button class="text-button" (click)="navigateToRoot()">Home</button>
        </li>
        <li>
          <a href="https://www2.gov.bc.ca/gov/content/home/disclaimer"
            >Disclaimer</a
          >
        </li>
        <li>
          <a href="https://www2.gov.bc.ca/gov/content/home/privacy">Privacy</a>
        </li>
        <li>
          <a href="https://www2.gov.bc.ca/gov/content/home/accessibility"
            >Accessibility</a
          >
        </li>
        <li>
          <a href="https://www2.gov.bc.ca/gov/content/home/copyright"
            >Copyright</a
          >
        </li>
        <li>
          <a uiAnchor scheme="mailto" [href]="emailSupport">Contact Us</a>
        </li>
      </ul>
    </div>
  </footer>
</div>
