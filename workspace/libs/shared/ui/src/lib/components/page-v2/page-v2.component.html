<ui-overlay>
  <div class="form-container">
    <ng-container *ngIf="form; else pageContent">
      <form
        novalidate
        [autocomplete]="autocomplete"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <ng-container *ngTemplateOutlet="pageContent"></ng-container>
      </form>
    </ng-container>
  </div>
</ui-overlay>

<ng-template #pageContent>
  <div class="page-container">
    <header>
      <div class="banner">
        <a
          class="logo-link"
          href="https://gov.bc.ca"
          title="logo"
          aria-label="">
          <img
            *ngIf="isMobile"
            class="logo-mobile"
            loading="lazy"
            src="../assets/images/logo.svg"
            alt="" />
          <img
            *ngIf="!isMobile"
            class="logo-desktop"
            loading="lazy"
            src="../assets/images/logo-banner.svg"
            alt="" />
        </a>
      </div>
      <div class="title">
        <h1><ng-content select="[page-v2-title]"></ng-content></h1>
      </div>
    </header>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <ul>
          <li><a href=".">Home</a></li>
          <li>
            <a href="https://www2.gov.bc.ca/gov/content/home/disclaimer"
              >Disclaimer</a
            >
          </li>
          <li>
            <a href="https://www2.gov.bc.ca/gov/content/home/privacy"
              >Privacy</a
            >
          </li>
          <li>
            <a href="https://www2.gov.bc.ca/gov/content/home/accessibility"
              >Accessibility</a
            >
          </li>
          <li>
            <a href="https://www2.gov.bc.ca/gov/content/home/copyright"
              >Copyright</a
            >
          </li>
          <li><a href=".">Contact Us</a></li>
        </ul>
      </div>
    </footer>
  </div>
</ng-template>
