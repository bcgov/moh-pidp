<ng-template [ngIf]="busy && !busy.closed">
  <div
    class="busy-loading alert alert-primary"
    #ref
    [ngClass]="getTextAlignment()">
    <ng-content></ng-content>
    <div>
      {{ loadingMessage }}
    </div>
  </div>
  <span *ngIf="!ref.children.length" [ngClass]="getTextAlignment()">
    {{ loadingMessage }}
  </span>
</ng-template>
