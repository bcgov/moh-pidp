<mat-list-item
  [routerLink]="routeMenuItem.commands"
  [routerLinkActive]="routeMenuItem.linkActiveClass"
  [routerLinkActiveOptions]="routeMenuItem.linkActiveOptions"
  [fragment]="routeMenuItem.extras.fragment"
  [class]="routeMenuItem.getOptions()"
  (click)="onRoute(routeMenuItem)">
  <ng-container
    *ngIf="{
      isDesktop: isDesktopAndUpBreakpoint$ | async
    } as breakpoint">
    <mat-icon
      *ngIf="showMenuItemIcons"
      mat-list-icon
      [class.center-sidenav-icon]="
        responsiveMenuItems && !breakpoint.isDesktop
      ">
      {{ routeMenuItem.icon }}
    </mat-icon>
    <a
      matLine
      [class.extend-content-width]="
        !responsiveMenuItems || breakpoint.isDesktop
      ">
      <span *ngIf="!responsiveMenuItems || breakpoint.isDesktop">
        {{ routeMenuItem.label }}
      </span>
    </a>
  </ng-container>
</mat-list-item>
