<mat-nav-list [disableRipple]="true">
  <ng-container>
    @for (menuItem of menuItems; track menuItem) {
      @switch (true) {
        @case (isDashboardRouteMenuItem(menuItem)) {
          <ui-dashboard-route-menu-item
            [routeMenuItem]="asDashboardRouteMenuItem(menuItem)"
            [responsiveMenuItems]="responsiveMenuItems"
            [showMenuItemIcons]="showMenuItemIcons"
            (route)="onMenuItemRoute($event)">
          </ui-dashboard-route-menu-item>
        }
      }
    }
  </ng-container>
</mat-nav-list>
