# SonarQube Host Url
# sonar.host.url=https://sonarqube-d8a8f9-tools.apps.silver.devops.gov.bc.ca
sonar.host.url=https://sonarqube-d8a8f9-tools.apps.silver.devops.gov.bc.ca

# Must be unique in a given SonarQube instance
sonar.projectKey=PIDP_Frontend
# Login token, it passed as an env variable $SONAR_LOGIN
sonar.login=<secret>

# This is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
# sonar.projectName=
# sonar.projectVersion=1.0.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.verbose=false

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources= apps/pidp/src/app
#sonar.exclusions=**/*.test.js, **/*.test.jsx, node_modules/**, coverage/**, bower_components/**, jspm_packages/**, typings/**, lib-cov/**

# Test configurations
#sonar.tests=src/components, src/modules
# sonar.test.inclusions=**/*.test.js, **/*.test.jsx
sonar.test.inclusions=**/*.spec.ts

# Reports
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
