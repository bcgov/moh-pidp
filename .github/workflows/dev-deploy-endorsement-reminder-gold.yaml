name: Deploy Dev Helm Charts - Endorsement Reminder

on:
  push:
    branches: [develop]
    paths:
      - "infra/endorsement_reminder/**"
  workflow_dispatch:

# This will terminate builds that are previously, but continuing to run.  Saves GHA hours.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  helm-deployment-endorsement-reminder:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate and set context
        uses: redhat-actions/oc-login@v1.2
        with:
          openshift_server_url: ${{secrets.GOLD_OPENSHIFT_CLUSTER_URL}}
          openshift_token: ${{secrets.GOLD_DEV_SERVICE_TOKEN}}

      - name: Helm Deploy Upgrade
        run: |
          echo current installed helm releases
          helm list --namespace f088b1-dev

          echo installing helm chart...
          helm upgrade --wait --namespace f088b1-dev --values infra/endorsement_reminder/values.yaml --set env=dev global.image.registry=image-registry.openshift-image-registry.svc:5000/f088b1-tools endorsement-reminder infra/endorsement_reminder
