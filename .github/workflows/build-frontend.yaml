name: Build Frontend

on:
  push:
    branches: [workflows]
    paths:
      - "workspace/**"
  workflow_dispatch:

# This will terminate builds that are previously, but continuing to run.  Saves GHA hours.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy-frontend:
    name: Frontend Build and Deploy
    runs-on: ubuntu-latest
    container: public.ecr.aws/bitnami/node:16-prod
    defaults:
      run:
        working-directory: "./workspace"
    strategy:
      matrix:
        os: [ubuntu-latest]
        # node-version: [16.x]
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@master

      # - name: Use Node.js ${{ matrix.node-version }}
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: ${{ matrix.node-version }}

      - name: NPM Install
        run: |
          npm install --legacy-peer-deps

      # - name: NPM Lint
      #   run: |
      #     npm run lint:all

      - name: NPM Test
        run: |
          npm run test

      - name: NPM Build
        run: |
          npm run build

      - name: "Docker Build"
        run: |
          docker build -t image-registry.apps.silver.devops.gov.bc.ca/d8a8f9-tools/pidp-frontend:chris .

      # Uses the builder service account token
      - name: "Docker Login to Silver OCP"
        uses: docker/login-action@v2
        with:
          registry: image-registry.apps.silver.devops.gov.bc.ca
          username: builder
          password: ${{ secrets.SILVER_TOOLS_BUILDER_TOKEN }}

      - name: "Push image"
        run: |
          docker push image-registry.apps.silver.devops.gov.bc.ca/d8a8f9-tools/pidp-frontend:chris
