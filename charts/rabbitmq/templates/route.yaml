- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: ${CLUSTER_NAME}
    labels:
      app: ${CLUSTER_NAME}
  spec:
    host: {{ .Values.ingress.hostname }}
    port:
      targetPort: http
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: rabbitmq-cluster-balancer
      weight: 100
    wildcardPolicy: None
  status:
    ingress:
      - conditions:
            status: 'True'
            type: Admitted
        host: {{ .Values.ingress.hostname }}
        routerName: router
        wildcardPolicy: None