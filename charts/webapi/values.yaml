# Default values for webapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  vanityURL: "healthprovideridentityportal.gov.bc.ca"
  commit_sha: ""
  image:
    registry: image-registry.openshift-image-registry.svc:5000/d8a8f9-tools
    tag: latest

replicaCount: 1
aspnetcore:
  environment: Staging

image:
  repository: pidp-webapi
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

database:
  # .NET Core database connection string
  dbConnectionString: 'host=pghost;port=5432;database=pgdb;username=pgusr;password=pgpsw'
  databaseHost: postgres
  # If secret exists, it should contain key "database_url". specify the name of the secret below.
  # existingSecret:

# Run migrations pre-install and pre-upgrade
migrations:
  enabled: true

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 15m
    memory: 50Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

rabbitmq:
  host: amqp://pidp:password@rabbitmq:5672/


fluentbit:
  enabled: true
  imageRegistry: docker.io/fluent/fluent-bit:3.0.3-debug
  imagePullPolicy: IfNotPresent
  securityContext:
    enabled: false
    runAsUser: 1001
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 16Mi